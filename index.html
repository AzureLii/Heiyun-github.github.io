<!-- 这段 JavaScript 代码的目的是处理具有 blur_load 类的元素中的图像加载。它会检查每个图像是否已经加载，如果已经加载，则调用 loaded() 函数；如果尚未加载，则在图像加载完成后调用该函数。通过这种方式，可以在图像加载完成时执行特定的操作（如添加类以触发样式变化或动画） -->
  <script>
    const blurLoad = document.querySelectorAll('.blur_load');
    blurLoad.forEach(blur => {
      const img = blur.querySelector("img");

      function loaded() {
        console.log('loaded');
        blur.classList.add('loaded')
      }

      if (img.complete) {
        loaded()
      } else {
        img.addEventListener('load', loaded)
      }
    })

  </script>
